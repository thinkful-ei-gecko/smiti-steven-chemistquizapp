<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chemist Quiz App</title>
    <meta name="description" content="Testing your knowlege on chemistry">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
  </head>
  <body>
      <header>
            <img class="logo" src="chemistry-icon.png" alt="chemistry icon"/>
            <h1 class="titleHead">Chemistry Knowledge Quiz</h1>
      </header>
      <main>
        <section class='startView'>
          <h2 class="titleQuiz" aria-live='polite'>Do you want take a Chemistry Quiz ? </h2>
          <button class="flex-button">Start Quiz</button>
        </section>
      </main>
      <footer>
        <ul>
          <li class='questionCount'>Question: 0 of 6</li>
          <li class='currentScore'>Current Score: 0</li>
        </ul>
      </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
